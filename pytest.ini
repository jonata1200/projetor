[pytest]
# Configuração do pytest para o projeto Projetor

# Diretório onde os testes estão
testpaths = tests

# Padrões de nomes de arquivos, classes e funções de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    --verbose
    --cov=core
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-fail-under=75

# Configuração de cobertura
[coverage:run]
source = core
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    core/logging_config.py
    core/types.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

